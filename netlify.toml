[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect old domain to primary (page-to-page)
[[redirects]]
  from = "https://ecofocusworldwide.com/*"
  to = "https://ecofocusresearch.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.ecofocusworldwide.com/*"
  to = "https://ecofocusresearch.com/:splat"
  status = 301
  force = true

# Verification checklist:
# - curl -I https://ecofocusworldwide.com/newsletter
# - Expect: 301 + Location: https://ecofocusresearch.com/newsletter

[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"



